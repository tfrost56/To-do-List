
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id ="container">
        <h1>To-Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Walk the dog</li>
            <li><span><i class="fa fa-trash"></i></span> Go Food Shopping</li>
            <li><span><i class="fa fa-trash"></i></span> Learn to Code</li>
            <li><span><i class="fa fa-trash"></i></span> Go for a Run</li>
        </ul>

    </div>
    
    <script src="assets/js/todo.js"></script>
</body>
</html>
